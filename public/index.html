
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” SuperFast Golden Bird</title>
  <style>
    body{font-family:Inter,Arial;margin:0;background:#f7f8fb;color:#111}
    .wrap{max-width:520px;margin:40px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,.06)}
    h1{margin:0 0 10px;font-size:22px;color:#0b5ed7}
    label{display:block;margin:12px 0 6px;font-size:14px}
    input{width:100%;padding:10px;border:1px solid #e6e6e9;border-radius:8px;font-size:15px}
    button{margin-top:14px;padding:10px 14px;border-radius:8px;border:none;background:#0b5ed7;color:#fff;font-weight:600;cursor:pointer}
    .note{font-size:13px;color:#6b7280;margin-top:10px}
    .success{background:#e6ffef;border-left:4px solid #16a34a;padding:10px;margin-top:12px;border-radius:6px;color:#064e3b}
    .error{background:#fff0f0;border-left:4px solid #ef4444;padding:10px;margin-top:12px;border-radius:6px;color:#7f1d1d}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Register</h1>
    <p class="note">We collect name, mobile, and email only.</p>

    <form id="regForm" action="/api/submit" method="post" onsubmit="return submitForm(event)">
      <label>Name</label>
      <input name="name" id="name" required />

      <label>Mobile</label>
      <input name="mobile" id="mobile" required pattern="\+?\d{7,15}" />

      <label>Email</label>
      <input name="email" id="email" type="email" required />

      <button type="submit">Submit</button>
    </form>

    <div id="msg"></div>
  </div>

<script>
async function submitForm(e){
  e.preventDefault();
  const form = document.getElementById('regForm');
  const data = new FormData(form);
  const payload = {
    name: data.get('name'),
    mobile: data.get('mobile'),
    email: data.get('email'),
    ts: new Date().toISOString()
  };

  const msg = document.getElementById('msg');
  msg.innerHTML = '';

  try {
    const res = await fetch(form.action, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const j = await res.json();
    if(res.ok){
      msg.innerHTML = '<div class="success">Registration saved.</div>';
      form.reset();
    } else {
      msg.innerHTML = '<div class="error">' + (j.error || 'Error') + '</div>';
    }
  } catch(err){
    msg.innerHTML = '<div class="error">Network error: ' + err.message + '</div>';
  }
  return false;
}
</script>
</body>
</html>
